# Render Blueprint for Lookbook
# This file allows you to deploy the entire stack with one click

services:
  # Backend API
  - type: web
    name: lookbook-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4002
      - key: DATABASE_URL
        fromDatabase:
          name: lookbook-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://lookbook.onrender.com
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: lookbook
    env: static
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: frontend/dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://lookbook-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: lookbook-db
    region: oregon
    plan: starter
    databaseName: lookbook
    user: lookbook_user

