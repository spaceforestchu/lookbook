# Render Blueprint for Lookbook
# This file allows you to deploy the entire stack with one click
# Using existing segundo-db database

services:
  # Backend API
  - type: web
    name: lookbook-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4002
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: lookbook-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

